<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charaset="utf-8">
    <title>Backbone Timer</title>
    <link rel="stylesheet" href="css/ramen.css">
    <link rel="stylesheet" href="css/timer.css">
    <script src="http://code.angularjs.org/angular-1.0.0rc11.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script language="javascript" type="text/javascript" src="js/common.js"></script>
  </head>
  <body ng-app ng-controller="ImageArea" style="background-image:url(img/bg2.jpg);">
    <header>
      <div class="meter">
        <div class="leftBar left-bar">GOZILLA:{{gozillaCounter}}</div>
        <div class="rightBar right-bar">ULTRAMAN:{{ultramanCounter}}</div>
      </div>
    </header>
    <div>
      <img src="img/gozilla.png" class="gozilla" ng-click="gozillaCountUp()">
      <img src="img/ultraman.png" class="ultraman" id="ultraman" ng-click="ultramanCountUp()">
    </div>
    <div class="timer-area">
      <div ng-controller="AlbumCtrl" class="counter">
        {{counter}}
      </div>
    </div>
  </body>
</html>
